<div ng-controller="homeController" style="background-color:{{bColor}};">
  <div style="background-image: url('{{bImage}}');">
  <div class="row">
    <div class="col-sm-8 col-md-8" id="logoImage" style="background-color:{{lColor}}">
      <img ng-src="{{lImage}}" class="img-rounded" alt="Company image">
    </div>
    <div class="col-sm-4 col-md-2 text-right" id="headerImage" style="background-color:{{hdColor}}">
      <h2>{{hInfo}}</h2>
    </div>
  </div>
  <hr>

  <div class=" row loginForm">
    <div class="col-md-6 col-sm-6 col-md-offset-3">
      <form role="form">
        <div class="form-group">
          <label for="name" class="col-sm-3">Name:</label>
          <input type="text" class="col-sm-9" id="empName" placeholder="Enter your name">
        </div>&nbsp;&nbsp;
        <div class="form-group">
          <label for="email" class="col-sm-3">Email:</label>
          <input type="email" class="col-sm-9" id="empEmail" placeholder="Enter your email">
        </div>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary center-block">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
